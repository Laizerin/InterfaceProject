<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DirectorShow</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/directorStyle_v2.css">
  <link rel="stylesheet" href="../styles/style.css">



</head>
<body>
<!-- логотипы -->
  <div class="frame">
    <img class="logo" src="../../img/logo.png" alt="Logo" >
    <img class="logo-2" src="../../img/logo.png" alt="Logo" >
    <div class="user-profile">
      <div class="search-container">
      <input type="text" class="search-input" placeholder="Поиск">
        <img src="../../img/search.png" alt="Картинка" class="search-icon"> <!-- Картинка -->
     </div>
     <img src="../../img/settings.png" alt="Иконка настроек" class="settings-icon">
     <img src="../../img/avatar.png" alt="Аватар пользователя" class ="avatar">
     <span class="user-name">Имя пользователя</span>
     <img src="../../img/chevron-down.png" alt="Иконка шеврон" class="chevron-icon">
  
   </div>
     <hr>
     <!--Полоска виджетов-->
    </div>
    <div class="vidgetLine">
      <button type="button" data-widget="widget1" class="func" data-target="wnd1"> <img src="../..//img/proizvodstvo.png" class="proizvodstvoImg"> </button>
      <button type="button" data-widget="widget2" class="func" data-target="wnd2"> <img src="../..//img/finance.png" class="financeImg"> </button>
      <button type="button" data-widget="widget3"  class="func" data-target="wnd3"> <img src="../..//img/planirovanie.png" class="planirovanieImg"> </button>
      <button type="button" data-widget="widget4" class="func" data-target="wnd4"> <img src="../..//img/personal.avif" class="personalImg"> </button>
      <button type="button" data-widget="widget5" class="func activeButton" data-target="wnd5"> <img src="../..//img/Ezhednevnik.png" class="ezhednevnikImg"> </button>
  </div>
       <!--Полоска виджетов-->
  <hr>
  <!--Область окон-->
            <div class="vidgetContext">
                <div class="funcDiscription1" id="wnd1"></div>
                <div class="funcDiscription2" id="wnd2"></div>
                <div class="funcDiscription3" id="wnd3"></div>
                <div class="funcDiscription4" id="wnd4"></div>
                <div class="funcDiscription5 activeBlock" id="wnd5"></div>
            </div>
 <!--Область окон-->

    <!-- Аватарка и имя пользователя -->


    <div class="widget-container">
  <div class="resizable-widget" id="widget1">
    <div class="widget-header">
      <button class="close-button">Close</button>
    </div>
    <div class="widget-content">
      <!-- Widget content goes here -->
      <h3>Пример виджета 1</h3>
    </div>
    <div class="resize-handle"></div>
  </div>

  <div class="resizable-widget" id="widget2">
    <div class="widget-header">
      <button class="close-button">Close</button>
    </div>
    <div class="widget-content">
      <!-- Widget content goes here -->
      <h3>Пример виджета 2 </h3>
    </div>
    <div class="resize-handle"></div>
  </div>
  <div class="resizable-widget" id="widget3">
    <div class="widget-header">
      <button class="close-button">Close</button>
    </div>
    <div class="widget-content">
      <!-- Widget content goes here -->
      <h3>Пример виджета 3</h3>
    </div>
    <div class="resize-handle"></div>
  </div>
</div>
</div>


</body>
<script src="../scripts/directorScript_v2.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/start/jquery-ui.css"rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

</html>
