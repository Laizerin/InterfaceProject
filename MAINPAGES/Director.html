<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DirectorShow</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  <!-- Сайдбар -->
<div class="sidebar" onclick="toggleSidebar(event)">
  <img src="../img/logo.png" alt="Изображение">

  <div class="icon-container">
    <span class="circle"></span>

    <img src="../img/home.png" alt="Иконка 1">
    <span class="sidebar-text">Главная</span>
    <span class="circle-2"></span>
  </div>

  <div class="icon-container"  onclick="toggleContainer('workshop-map-container')">
    <span class="circle"></span>
    <img src="../img/home.png" alt="Иконка 2">
    <span class="sidebar-text">О нас</span>
     <span class="circle-2"></span>
  </div>

  <div class="icon-container">
    <span class="circle"></span>
    <img src="../img/home.png" alt="Иконка 3">
    <span class="sidebar-text">Контакты</span>
    <span class="circle-2"></span>
  </div>
</div>
   <!-- Аватарка и имя пользователя -->
  <div class="user-profile">
     <div class="search-container">
     <input type="text" class="search-input" placeholder="Поиск">
       <img src="../img/search.png" alt="Картинка" class="search-icon"> <!-- Картинка -->
    </div>
    <img src="../img/settings.png" alt="Иконка настроек" class="settings-icon">
    <img src="../img/avatar.png" alt="Аватар пользователя" class ="avatar">
    <span class="user-name">Имя пользователя</span>
    <img src="../img/chevron-down.png" alt="Иконка шеврон" class="chevron-icon">

  </div>

 <!-- Блок карта цехов  -->
  <div class="workshop-map-container" id="workshop-map-container">

      <div class="map-title">Карта завода</div>
     <div class="controls">
      <div class="control-btn" onclick="zoomIn()"></div>
      <div class="control-btn" onclick="zoomOut()"></div>
      <!-- Добавьте другие управляющие элементы, если нужно -->
    </div>
  <!-- Содержимое контейнера "О нас" -->
<div class="workshop workshop-green" style="left: 10%; top: 30%;">
    <span class="workshop-name">Цех 1</span>
    <span class="workshop-employees">50 сотрудников</span>
  </div>

  <div class="workshop workshop-yellow" style="left: 90%; top: 90%;">
    <span class="workshop-name ">Цех 2</span>
    <span class="workshop-employees">54 сотрудников</span>
  </div>
    <div class="workshop workshop-red" style="left: 10%; top: 70%;">
    <span class="workshop-name">Цех 3</span>
    <span class="workshop-employees">60 сотрудников</span>
  </div>
    <div class="workshop workshop-green" style="left:1%; top: 70%;">
    <span class="workshop-name">Цех 4</span>
    <span class="workshop-employees">30 сотрудников</span>
  </div>
    <div class="workshop workshop-yellow" style="left: 1%; top: 40%;">
    <span class="workshop-name">Цех 5</span>
    <span class="workshop-employees">35 сотрудников</span>
  </div>

    <div class="workshop workshop-green" style="left: 1%; top: 15%;">
    <span class="workshop-name">Цех 6</span>
    <span class="workshop-employees">87 сотрудников</span>
  </div>

</div>

</body>
<script src="scripts/DirectorScript.js"></script>
</html>
