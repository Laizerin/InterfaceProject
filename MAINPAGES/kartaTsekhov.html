<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/ShopStyle.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap">
    <title>Karta</title>
</head>
<body>



    <!-- Сайдбар -->
<div class="sidebar" onclick="toggleSidebar(event)">
  <img src="../img/logo.png" alt="Изображение">

  <div class="icon-container">
    <span class="circle"></span>

    <img src="../img/home.png" alt="Иконка 1">
    <span class="sidebar-text">Главная</span>
    <span class="circle-2"></span>
  </div>

  <div class="icon-container"  onclick="toggleContainer('workshop-map-container')">
    <span class="circle"></span>
    <img src="../img/home.png" alt="Иконка 2">
    <span class="sidebar-text">О нас</span>
     <span class="circle-2"></span>
  </div>

  <div class="icon-container">
    <span class="circle"></span>
    <img src="../img/home.png" alt="Иконка 3">
    <span class="sidebar-text">Контакты</span>
    <span class="circle-2"></span>
  </div>
</div>
   <!-- Аватарка и имя пользователя -->
  <div class="user-profile">
     <div class="search-container">
     <input type="text" class="search-input" placeholder="Поиск">
       <img src="../img/search.png" alt="Картинка" class="search-icon"> <!-- Картинка -->
    </div>
    <img src="../img/settings.png" alt="Иконка настроек" class="settings-icon">
    <img src="../img/avatar.png" alt="Аватар пользователя" class ="avatar">
    <span class="user-name">Имя пользователя</span>
    <img src="../img/chevron-down.png" alt="Иконка шеврон" class="chevron-icon">

  </div>


    <!--Основной блок-->
    <div class="display_flex mainPosition">
        <div class="mainField">
            <div class="topBar">
                <img src="./svg/menu.svg" alt="dots icon" id="sideMenu">
                <img src="./svg/firstMicroBar.svg" alt="dots icon">
                <img src="./svg/secondMicroBar.svg" alt="dots icon">
            </div>
            <!-- Вверхняя полоса-->
            <div class="inputBar">
                <div class="dropdown TsekhBox">
                    <button class="Tsekh">Цех</button>
                    <div class="dropdown-content display_flex">
                      <a href="#" id="Tsekh_dropdown-content">Цех 1</a>
                      <a href="#" id="Tsekh_dropdown-content">Цех 2</a>
                      <a href="#" id="Tsekh_dropdown-content">Цех 3</a>
                    </div>
                </div>
                <button class="closeCircle"><div class="closeModal"></div></button>

                <input placeholder="Номер оборудования" class="equipment№">

                <div class="dropdown BossBox">
                    <button class="Boss">Начальник цеха</button>
                    <div class="dropdown-content display_flex">
                      <a href="#" id="Boss_dropdown-content">Пункт меню 1</a>
                      <a href="#" id="Boss_dropdown-content">Пункт меню 2</a>
                      <a href="#" id="Boss_dropdown-content">Пункт меню 3</a>
                    </div>
                </div>
                <button class="chooseButton">Выбрать</button>
            <!-- Вверхняя полоса-->

            <!-- Второстепенная полоса-->
            </div>
            <div class="subInputBar">
                <h2 class="Tsekh№">Цех №4</h2>
                <div class="dropdown EmployeeBox">
                    <button class="Employee">Сотрудник</button>
                    <div class="dropdown-content display_flex">
                      <a href="#" id="Employee_dropdown-content">Пункт меню 1</a>
                      <a href="#" id="Employee_dropdown-content">Пункт меню 2</a>
                      <a href="#" id="Employee_dropdown-content">Пункт меню 3</a>
                    </div>
                </div>
            </div>
            <!-- Второстепенная полоса-->

            
            <!-- Карта схема -->
            <div class="TsekhMap">
                <div class="lineOfEquipment">
                    <div class="equipmentIcon backGround-color-green">1</div>
                    <div class="equipmentIcon backGround-color-yellow">2</div>
                    <div class="equipmentIcon backGround-color-green">3</div>
                    <div class="equipmentIcon backGround-color-grey">4</div>
                    <div class="equipmentIcon backGround-color-grey">5</div>
                    <div class="equipmentIcon backGround-color-green">6</div>
                    <div class="equipmentIcon backGround-color-red">7</div>
                    <div class="equipmentIcon backGround-color-yellow">8</div>
                    <div class="equipmentIcon backGround-color-grey">9</div>
                </div>

                <div class="lineOfEquipment">
                    <div class="equipmentIcon backGround-color-green">10</div>
                    <div class="equipmentIcon backGround-color-yellow">11</div>
                    <div class="equipmentIcon backGround-color-yellow">12</div>
                    <div class="equipmentIcon backGround-color-red">13</div>
                    <div class="equipmentIcon backGround-color-grey">14</div>
                </div>

                <div class="lineOfEquipment">
                    <div class="equipmentIcon backGround-color-yellow">15</div>
                    <div class="equipmentIcon backGround-color-grey">16</div>
                </div>

                <div class="lineOfEquipment">
                    <div class="equipmentIcon backGround-color-grey">17</div>
                    <div class="equipmentIcon backGround-color-green">18</div>
                    <div class="equipmentIcon backGround-color-green">19</div>
                    <div class="equipmentIcon backGround-color-red">20</div>
                </div>
            </div>
            <!-- Карта схема -->
        </div>

    </div>




</body>
<script src="../scripts/DirectorScript.js"></script>
<script src="../scripts/switchBackGround.js"></script>
<script src="../scripts/TsechUpperBar.js"></script>
</html>
